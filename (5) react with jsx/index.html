<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pure React</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
    <script type="text/babel">
        const { render } = ReactDOM

        const data = [
            {
                name: "Baked Salmon",
                ingredients: [
                    { name: "Salmon", amount: 1, measurement: "lb" },
                    { name: "Pine Nuts", amount: 1, measurement: "cup" },
                    { name: "Butter Lettuce", amount: 2, measurement: "cups" },
                    { name: "Yellow Squash", amount: 1, measurement: "med" },
                    { name: "Olive Oil", amount: 0.5, measurement: "cups" },
                    { name: "Garlic", amount: 3, measurement: "cloes" },
                ],
                steps: [
                    "Preheat the oven to 350 degrees",
                    "Spread the olive oil around a glass baking dish",
                    "Add the salmon, garlic, and pine nuts to the dish",
                    "Bake for 15 minutes",
                    "Add the yellow squash and put back in the oven for 30 mins",
                    "Remove from the oven, cool for 15 minutes & add the lettuce",
                ]
            },
            {
                name: "Fish Tacos",
                ingredients: [
                    { name: "Whitefish", amount: 1, measurement: "l lb" },
                    { name: "Cheese", amount: 1, measurement: "cup" },
                    { name: "Iceberg Lettuce", amount: 2, measurement: "cups" },
                    { name: "Tomatoes", amount: 2, measurement: "large"},
                    { name: "Tortillas", amount: 3, measurement: "med" }
                ],
                steps: [
                    "Cook the fish on the grill until hot",
                    "Place the fish on the 3 tortillas",
                    "Top them with lettuce, tomatoes, and cheese"
                ]
            }
        ]

        const Recipe = ({ name, ingredients, steps }) => (
            <section id={ name.toLowerCase().replace(/ /g, '-') }>
                <h1>{ name }</h1>
                <ul className="ingredients">
                    { ingredients.map(({ name, amount, measurement }, i) => <li key={ i }>{ `${name} ${amount} ${measurement}` }</li>) }
                </ul>
                <section className="instructions">
                    <h2>Cooking instructions</h2>
                    { steps.map((step, i) => <p key={ i }>{ step }</p>) }
                </section>
            </section>
        )

        const Menu = ({ recipes, title }) => (
            <article>
                <header>
                    <h1>{ title }</h1>
                </header>
                <div className="recipes">
                    { recipes.map((recipe, i) => <Recipe key={ i } { ...recipe } />) }
                </div>
            </article>
        )


        render(
            <Menu recipes={ data } title="Delicious Recipes"/>,
            document.getElementById("root")
        )
    </script>
</body>
</html>
